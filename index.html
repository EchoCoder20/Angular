<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Project</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <h1>Welcome</h1>
    <form>
        <label for="name">Enter your full name</label>
        <input type="text" id="name" name="name">

        <br><br>
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email">

        <br><br>
        <label for="age">Enter your age</label>
        <input type="number" name="age" id="age">

        <br><br>
        <label for="DOB">Enter Date of Birth</label>
        <input type="date" name="DOB" id="DOB">

        <br><br>
        <label for="country">Select country</label>
        <select name="country" id="country">
            <option value="Oman">Oman</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Qatar">Qatar</option>
        </select>

        <br><br>
        <label for="Password">Enter your Password</label>
        <input type="password" id="Password" name="password">

        <br><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>



        <br><br>
        <label>Skills</label><br>
        <input type="checkbox" id="java" name="skills" value="Java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="spring" name="skills" value="Spring Boot">
        <label for="spring">Spring Boot</label><br>

        <input type="checkbox" id="angular" name="skills" value="Angular">
        <label for="angular">Angular</label><br>

        <input type="checkbox" id="HTML" name="skills" value="HTML">
        <label for="HTML">HTML</label><br>

        <input type="checkbox" id="sql" name="skills" value="SQL">
        <label for="sql">SQL</label>


        <br><br>
        <label for="cv">Upload CV</label>
        <input type="file" id="cv" name="cv">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
